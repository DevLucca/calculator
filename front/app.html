<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Calculadora do Guindaste</title>
  <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
  <h2>Digite Seu Calculo</h2>
  <main>
    <input id="result" type="text" value="0">
    <div class="hotkeys">
      <div class="column column-key">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">0</div>
        <div class="key">.</div>
      </div>
      <div class="column column-cut">
        <div class="key shortcut">AC</div>
        <div class="key shortcut">/</div>
        <div class="key shortcut">*</div>
        <div class="key shortcut">-</div>
        <div class="key shortcut">+</div>
        <div class="key shortcut">=</div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
